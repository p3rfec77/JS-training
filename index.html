<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS practice</title>
</head>
<body>
    <header class="header">
        <button class="popup__btn">click on me</button>
    </header>

    <section class="tabs">
        <div class="tabs__wrapper">
            <div class="tabs__header">
                <div class="tab">cat</div>
                <div class="tab">dog</div>
                <div class="tab">cow</div>
                <div class="tab">horse</div>
                <div class="tab">pig</div>
            </div>

            <div class="tabs__content">
                <div class="tabs__content_container">
                    <img src="assets/img/cat.jpg" class="tabs__content_img">
                </div>
                <div class="tabs__content_container">
                    <img src="assets/img/dog.jpg" class="tabs__content_img">
                </div>
                <div class="tabs__content_container">
                    <img src="assets/img/cow.jpg" class="tabs__content_img">
                </div>
                <div class="tabs__content_container">
                    <img src="assets/img/horse.jpg" class="tabs__content_img">
                </div>
                <div class="tabs__content_container">
                    <img src="assets/img/pig.jpg" class="tabs__content_img">
                </div>
            </div>
        </div>
    </section>

      <!-- MODALS -->
      <div class="popup">
        <div class="popup__container">
            <button class="popup__close">
                <strong>x</strong>
            </button>
            <form class="popup__form" action="#">
                <h2 class="popup__form_header">
                    Hello! 
                    <br>
                    Please leave your contacts
                </h2>
                <input class="popup__form_text" type="text" placeholder="Type your name" name="user_name">
                <input class="popup__form_text" type="text" placeholder="Type your number" name="number">
                <submit class="popup__form_submit" name="submit">CLICK!</submit>
            </form>
        </div>
      </div>
    <script src="/assets/JS/main.js" type="module"></script>
</body>
</html>
